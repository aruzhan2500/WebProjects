<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" a href="Telegram.css">
    <title>Telegram</title>
</head>
<body>
<div class="background">
    <div class="background_blue"></div>
    <div class="background_white"></div>
</div>
<div class="main">
    <div class="content">
        <div class="login_header">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Telegram_Messenger.png" class="logo_img">
                Telegram
            </div>
            <div class="next_btn">
                Next >
            </div>
        </div>
        <div class="login_main">
            <div class="signing">
                <div class="signing_title">
                    Sign in
                </div>
                <div class="signing_text">
                    Please choose your country and enter your full phone number.
                </div>
            </div>
            <div class="menu">
                <div class="country">
                    <div class="country_title">
                        Country
                    </div>
                    <div class="bordered">
                        Kazakhstan
                    </div>
                </div>
                <div class="code">
                    <div class="code_title">
                        Code
                    </div>
                    <div class="code_choose">
                        <div class="code_begin bordered">
                            +7 7
                        </div>
                        <div class="code_end bordered">
                            Phone number
                        </div>
                    </div>
                </div>
                <div class="last">
                    <p>
                        Welcome to the official Telegram web-client.
                    <p>
                    <div class="last_link">
                        <a href="#">Learn more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
